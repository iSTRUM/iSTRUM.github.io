# Site settings
baseurl = "https://iSTRUM.github.io"
languageCode = "en-us"
title = "iSTRUM"
theme = "blowfish"
enableGitInfo = true
version = "0.17.3"

ignoreErrors = ["error-disable-taxonomy"]

# Google Analytics tracking
googleAnalytics = ""

disableKinds = ["RSS", "taxonomy"]

[outputs]
  home = ["HTML", "JSON"]

[frontmatter]
date = ["date", "lastmod"]
lastmod = ["lastmod", ":git", "date"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
     unsafe = true

[params]
  name = "iSTRUM"
  description = "InveStigating the Transient Rheology of the Upper Mantle"
  Logo = "logos/istrum-logo-no-text.png"

  # Piwik tracking
  [params.analytics.piwik]
    #url = ""
    #id = ""
    #domain = "" # Track subdomains via "*.example.com"
    # Optional hash for integrity check
    #hash = "sha512-RfeD0pacGTqy9m7U6PgehQfS4cc7SIt+e+P+H5e848kEvB/RW84CUGO3O4O3LNbxjevym6KPUZ8muPsMrI8WIw=="

  # Optional, global disable switch for fontawesome related files
  # For custom fontawesome js files use the custom.js method
  [params.fontawesome]
    disabled = false
    pro = false

# main/prepend/postpend menus are displayed in nav fragment.
# Keep an eye out for updates. These will be moved out to make navbar more
# configurable.
[[menu.main]]
  url = "/"
  name = "Home"
  weight = 10

[[menu.main]]
  url = "/about"
  name = "About"
  weight = 20

[[menu.main]]
  url = "/blog"
  name = "Blog"
  weight = 30

[module]
[module.hugoVersion]
extended = true
min = "0.87.0"
max = "0.125.7"
